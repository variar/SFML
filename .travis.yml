dist:     trusty
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - xorg-dev
            - udev
            - libfreetype6-dev
            - libjpeg-dev

    - os: osx
      compiler: clang

script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release 
    - cmake --build .
